<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gradebook App</title>

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <h1>Gradebook App</h1>

    <form id="form" action="javascript:">
      <label for="scores">Scores of other students:</label>
      <textarea type="text" id="scores" name="scores">92, 88, 12, 77, 57, 100, 67, 38, 97, 89</textarea>  

      <label for="score">My score:</label>
      <input type="number" id="score" name="score" value="37" min="0" max="100">

      <button type="submit">What's my result?</button>
    </form>

    <h2>
      <output id="result"></output>
    </h2>
  </main>
</body>

</html>
